記得曾有句話這麼說：「當你在抱怨沒好鞋穿時，記得這世上仍有些人連穿鞋的機會都沒有....。」

曾幾何時，你可能漸漸忘記這些勉勵自己的話語，心中滿腔的怨憤沒有減少過的，一天一天累積，像困在情緒上的野獸般的找不到出口，一直猛撞牆壁，搞得自己遍體麟傷。

今天看到這張照片，你是否有種驚醒的感覺？

這張是在廣州天河路的隧道口所拍攝的照片，有一位沒有手的姑娘在寫字賣字，每幅兩元，來觀看和買字的人不少。

有的人乾脆扔下錢而沒有拿走應拿的字，大家除了同情，就是尊敬她。
